<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margin & Padding </title>
    <link rel="stylesheet" href="1.style.css">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-white">

    <div class="container">

      <h2 class="text-center my-4">Bootstrap Margin & Padding Demo</h2>

     
      <div class="bg-primary p-4 m-3 rounded">
        <h4>Box 1</h4>
        <p>This box has <b>padding p-4</b> and <b>margin m-3</b></p>
      </div>

      <div class="bg-success p-5 mt-5 rounded">
        <h4>Box 2</h4>
        <p>This box has <b>padding p-5</b> and <b>margin-top mt-5</b></p>
      </div>

   
      <div class="bg-warning text-dark px-5 py-3 my-5 rounded">
        <h4>Box 3</h4>
        <p>This box has <b>px-5</b> and <b>py-3</b></p>
      </div>

    </div>

  </body>
</html>
