<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>background Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary m-3">
                primary
            </div>
        </div>
        <div class="row">
            <div class="col bg-primary-subtle m-3">
                primary
            </div>

        </div>
        <div class="row">
            <div class="col bg-secondary m-3">
                secondary
            </div>
        </div>
        <div class="row">
            <div class="col bg-secondary-subtle m-3">
                secondary
            </div>
        </div>
        <div class="row">
           <div class="col bg-success m-3">
                success
            </div>
        </div>
        <div class="row">
            <div class="col bg-success-subtle m-3">
                success
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger m-3">
                danger
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger-subtle m-3">
                danger
            </div>
        </div>
        <div class="row">
            <div class="col bg-warning m-3">
                warning
            </div>
        </div>
        <div class="row">
            <div class="col bg-warning-subtle m-3">
                warning
            </div>
        </div>
        <div class="row">
            <div class="col bg-info m-3">
                info
            </div>
        </div>
        <div class="row">
            <div class="col bg-info-subtle m-3">
                info
            </div>
        </div>
        <div class="row">
            <div style="color: aliceblue;" class="col  bg-dark m-3">
                dark
            </div>
        </div>
        <div class="row">
            <div style="color: aliceblue;" class="col bg-dark-subtle m-3">
                dark
            </div>
        </div>
        <div class="row">
            <div class="col bg-light m-3">
                light
            </div>
        </div>
        <div class="row">
            <div class="col bg-light-subtle m-3">
                light
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
